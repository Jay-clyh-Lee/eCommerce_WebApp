<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Pizza Time</title>
    <style>
        a {
            font-weight: bold;
        }
    </style>
</head>
<body class="mx-auto">
    <div class="d-flex justify-content-between">
        <h1>PIZZA PETE'S</h1>
        <a href="/signup">Don't have an account? signup</a>
    </div>
    <form action="/login" method="post" class="col-5 mx-auto rounded p-5">
        <div class="bg-light text-danger">
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h2>Error!</h2>
                        {% for message in messages %}            
                            <p>{{message}}</p>                    
                        {% endfor %}
                </div>                            
                {% endif %}
            {% endwith %}
        </div>
        <h1 class="text-success">Login</h1>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <input type="submit" value="Login" class="my-3 btn btn-primary text-white">
    </form>

</body>
</html>
