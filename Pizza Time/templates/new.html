<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Pizza Time</title>
    <style>
        a {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <header class="d-flex justify-content-between p-5">
        <div>
            <h1>PIZZA PETE'S</h1>
        </div>
        <div id="nav" class="d-flex">
            <a href="/home" class="btn btn-success border-5 rounded-0 text-white">HOME</a>
            <a href="/order" class="btn btn-success border-5 rounded-0 text-white">ORDER</a>
            <a href="/dashboard" class="btn btn-success border-5 rounded-0 text-white">ACCOUNT</a>
            <a href="/logout" class="btn btn-success border-5 rounded-0 text-white">LOGOUT</a>
        </div>
    </header>

    <main class="d-flex justify-content-around p-3">
    <form action="/orders/create" method="post" class="col-5 mx-auto rounded p-5">
        <h1>CRAFT-A-PIZZA</h1>
        <div class="">
            {% with messages = get_flashed_messages(category_filter=['order']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h2>Error!</h2>
                        {% for message in messages %}            
                            <p>{{message}}</p>                    
                        {% endfor %}
                </div>                            
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-group">
            <label for="method">METHOD:</label>
            <input type="text" name="method" class="form-control">
        </div>
        <div class="form-group">
            <label for="size">SIZE:</label>
            <input type="text" name="size" class="form-control">
        </div>
        <div class="form-group">
            <label for="crust">CRUST:</label>
            <select name="crust">
                <option value="Thin">Thin</option>
                <option value="Regular">Regular</option>
                <option value="Stuffed Cheese">Stuffed Cheese</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">QTY:</label>
            <input type="number" name="quantity" class="form-control" min="1">
        </div>
        <div class="form-group">
            <label for="toppings">TOPPINGS:</label>
            <input type="checkbox" name="toppings" class="form-control">
        </div>
        <input type="submit" value="ADD TO ORDER" class="my-3 btn btn-success text-white">
    </form>
    </main>
</body>
